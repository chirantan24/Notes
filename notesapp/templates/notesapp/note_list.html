{% extends 'base.html' %}
{% block b1 %}
{%load static%}
<h3>
<ol>
  {% for note in note_list %}
    <li><a href="{{note.id}}" class="badge text-uppercase">{{note.title}}</a></li>
    {% empty %}
    <h1>No Notes Added Yet!!</h1>
    {% endfor %}
</ol>
</h3>
<a href="{% url 'app:create' %}"><img src="{% static 'download.jpg' %}" height=70 class="border"/></a>
{% endblock %}
